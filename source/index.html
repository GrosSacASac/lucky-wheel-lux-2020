<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>lucky wheel lux 2020</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="./images/icon152.jpg">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js" type="module">
        if (location.hostname === `localhost`) { // dev
            import("./js/main.js");
        } else {
            import("./built/bundle.es.min.js");
        }
    </script>
    <script src="js/main.js" type="module"></script>
</head>


<body>

    <!-- <h1 data-variable="title">lucky wheel lux 2020</h1> -->
    <h2 data-element="begin">Begin</h2>
    <p data-variable="helpText"></p>
    <p data-variable="debug"></p>
    
    <p>
        Conversation:
        <span data-variable="conversation"></span>
    </p>

    <div class="object">
        <img src="./images/icon152.jpg">
    </div>

    <div class="object" id="1">
        <button data-function="talk">Talk</button>
        <button data-function="prison">Prison</button>
        <img src="./images/icon152.jpg">
    </div>

    
    <div class="object" id="10">
        <button data-function="talk">Talk</button>
        <button data-function="prison">Prison</button>
        <button data-function="prison">X</button>
        <img src="./images/icon152.jpg">
    </div>

    <div class="object">
        <button data-function="prison">Y</button>
        <img src="./images/icon152.jpg">
    </div>

    <div class="object">
        <button data-function="prison">W</button>
        <img src="./images/icon152.jpg">
    </div>

    <h2 data-element="end">End</h2>
</body>
</html>
