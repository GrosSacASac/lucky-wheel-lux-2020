<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>lucky wheel lux 2020</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="./images/00.jpg">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module">
        if (location.hostname === `localhost`) {
            import("./js/main.js");
        } else {
            import("../built/bundle.es.min.js");
        }
    </script>
</head>
<body>

    <!-- <h1 data-variable="title">lucky wheel lux 2020</h1> -->
    <!-- <h2 data-element="begin">Begin</h2> -->
    <p data-variable="helpText" hidden></p>
    <p data-variable="winLose" class="modal"></p>
    <p data-variable="debug"></p>
    
    <p>
        Conversation:
        <span data-variable="conversation"></span>
    </p>

    <template data-template="d-tip">
        <div class="object">
            <img src="./images/6.JPG" data-element="door">
            <p data-variable="text"></p>
        </div>
    </template>

    <div data-list="tips" data-use="d-tip"></div>

    <!-- <button data-function="talk">Talk</button>
        <button data-function="prison">Prison</button> -->

    
    <div class="object">
        <img src="./images/6.JPG" data-element="door">
        <select
            data-list="proposals"
            data-use="option"
            data-function="submit"
            data-variable="chosenProposal"
        ></select>
    </div>

    <!-- <h2 data-element="end">End</h2> -->
</body>
</html>
